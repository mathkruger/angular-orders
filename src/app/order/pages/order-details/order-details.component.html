<h1 class="mb-4">
    <a title="Back to orders list" alt="Back to orders list" [routerLink]="['/orders']">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-bar-left" width="24" height="24"
            viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round"
            stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <line x1="4" y1="12" x2="14" y2="12" />
            <line x1="4" y1="12" x2="8" y2="16" />
            <line x1="4" y1="12" x2="8" y2="8" />
            <line x1="20" y1="4" x2="20" y2="20" />
        </svg>
    </a>
    Order #{{ order?.orderNumber }}
</h1>

<hr />

<div class="row">
    <div class="col-lg-3">
        <ul class="list-group">
            <li class="list-group-item">
                <strong>Status</strong>: <app-status [colors]="statusColors" [status]="order?.status"></app-status>
            </li>
            <li class="list-group-item">
                <strong>Ship date</strong>: {{ order?.shipDate | date }}
            </li>
            <li class="list-group-item">
                <strong>Total items</strong>: {{ order?.totalItemCount }}
            </li>
        </ul>
    </div>

    <div class="col-lg-9">
        <ng-container *ngFor="let item of order?.items">
            <app-order-item [item]="item"></app-order-item>
        </ng-container>
    </div>
</div>
